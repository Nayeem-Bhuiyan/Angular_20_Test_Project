<div class="container my-5 d-flex flex-column align-items-center">
  <div class="d-flex align-items-center mb-4 p-3 rounded shadow-sm bg-light" style="max-width: 600px; width: 100%;">
    <i class="bi bi-box-seam fs-3 me-3 text-secondary"></i>
    <h2 class="mb-0 text-secondary">Product Information</h2>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover w-100">
      <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productListData().products">
          <td>{{ product?.title }}</td>
          <td>{{ product?.description }}</td>
          <td>
            <img *ngIf="product?.images?.length" [src]="product.images[0]" alt="{{ product?.title }}" class="image-table" />
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>



    <app-pagination
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="totalItems"
    (pageChanged)="onPageChange($event)">
  </app-pagination>
